    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 2 colunas de tamanhos iguais */

            justify-items: center;
        }

        .item {
            border: 1px solid #ddd;
            padding: 30px;
            text-align: center;
            width: 400px; /* Aumentando o tamanho dos quadrados */
            height: 400px; /* Aumentando a altura */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item img {
            width: 300px; /* Aumentando o tamanho da imagem */
            height: auto;
        }

        .botao {
            background-color: #2e7d32;
            color: white;
            padding: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .botao:hover {
            background-color: #1b5e20;
        }
    </style>
